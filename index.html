<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>

    <header class="header">
        <img class="header-logo" src="/stopwatch/logos/logo.svg.svg" alt="Stopwatch logo">
        <nav class="header-menu">
            <a class="header-menu-item" href="https://github.com/joaoferreiraprtdev">Github</a>
        </nav>
    </header>

    <main class="main">
        <section class="main-content">
            <div class="main-content-description">
                <h1 class="main-content-title">Stopwatch</h1>
                <h2 class="main-content-subtitle">A special watch with buttons that start, stop, and then zero the
                    hands, used to time races.</h2>
            </div>
        </section>

        <section class="stopwatch">
            <h2 class="watch">00:00:00</h2>
            <p>
                <button class="start">start</button>
                <button class="pause">pause</button>
                <button class="restart">restart</button>
            </p>
        </section>
    </main>

    <footer class="footer">
        <img class="footer-logo" src="/stopwatch/logos/training.svg.svg">
    </footer>

    <script src="index.js"></script>

</body>

</html>
